{% block page_title %}Species Search{% endblock %}

{% block page_body %}

<p>
Use this form to search for a species in the kinetic models database.
</p>
<form action="{% url 'species search' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
<p><input type="submit" value="Submit" id="submit"/></p>
</form>
